<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:\Users\thila\Documents\MyProjects\Calculator App\css\index.css">
    
    <title>Calculator App</title>
</head>
<body>

    <section class="content">

    <section id="frame">

        <section id="display">
           
        </section>

        <hr style="border-style: solid; border-color: black;">

        <section id="button-section">

            <button class="7 button">7</button>
            <button class="8 button">8</button>
            <button class="9 button">9</button>
            <button class="plus button">+</button>

            <br>

            <button class="4 button">4</button>
            <button class="5 button">5</button>
            <button class="6 button">6</button>
            <button class="minus button">-</button>

            <br>

            <button class="1 button">1</button>
            <button class="2 button">2</button>
            <button class="3 button">3</button>
            <button class="multiply button">*</button>

            <br>

        
            <button class="0 button">0</button>
       
            <button class="divide button">/</button>

            <br>
            <button class="equal button">=</button>

        </section>
    </section>
</section>
    <script src="C:\Users\thila\Documents\MyProjects\Calculator App\javaScript\index.js"></script>
</body>
</html>
